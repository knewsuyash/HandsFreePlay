services:
  - type: web
    name: handsfreeplay-hub
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn web_app.server:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
