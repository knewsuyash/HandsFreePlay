<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ§ About Us | HandsFreePlay</title>
    <link rel="icon" href="https://fonts.gstatic.com/s/e/notoemoji/latest/1f3a7/512.gif" type="image/gif">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .team-card {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid var(--grid-color);
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            transition: 0.4s ease;
            position: relative;
            backdrop-filter: blur(8px);
        }

        .team-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
        }

        .img-container {
            width: 100%;
            height: 250px;
            overflow: hidden;
            border-bottom: 2px solid var(--neon-blue);
            position: relative;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .team-card:hover img {
            transform: scale(1.1);
        }

        .member-info {
            padding: 1.5rem;
        }

        .member-name {
            color: var(--neon-green);
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px var(--neon-green);
        }

        .member-role {
            color: #ccc;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .social-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 10px var(--neon-blue);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="brand">
                <span style="font-size: 2.5rem;">ðŸŽ§</span>
                HANDS_FREE_PLAY <span class="cursor-blink"></span>
            </div>
            <nav>
                <a href="/">// HOME</a>
                <a href="/dashboard">// DASHBOARD</a>
                <a href="/about">// ABOUT_US</a>
                <a href="https://github.com/Govind-Verma07/mini-Project" target="_blank">// GITHUB</a>
            </nav>
        </header>

        <section class="hero" style="padding: 2rem 0;">
            <h1 style="font-size: 3.5rem;">TEAM: LATERALLY_INVERTED</h1>
            <p>> OPERATORS BEHIND THE SYSTEM</p>
        </section>

        <div class="team-grid">
            {% for member in team %}
            <div class="team-card">
                <div class="img-container">
                    <img src="/static/team/{{ member.image }}"
                        onerror="this.src='https://ui-avatars.com/api/?name={{ member.name }}&background=0D8ABC&color=fff&size=512'"
                        alt="{{ member.name }}">
                </div>
                <div class="member-info">
                    <h3 class="member-name">{{ member.name }}</h3>
                    <p class="member-role">{{ member.role }}</p>
                    <div class="social-links">
                        <a href="#" class="social-btn">LINKEDIN</a>
                        <a href="#" class="social-btn">INSTAGRAM</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <footer style="margin-top: 5rem; text-align: center; color: #666; font-family: 'VT323', monospace;">
            <p>> SYSTEM: ONLINE // VERSION 1.0.0</p>
        </footer>
    </div>
</body>

</html>
